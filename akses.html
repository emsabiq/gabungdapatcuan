<!doctype html>
<html lang="id" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akses Aset Digital - UMKM Naik Kelas</title>
  <meta name="description" content="Pusat akses eksklusif untuk aset digital dan produk Anda.">

  <!-- Bootstrap & Ikon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Gaya Kustom -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      background-image: linear-gradient(180deg, #fdfdff 0%, #f8f9fa 300px);
    }
    .brand-title { font-weight: 600; }
    .asset-card { transition: all 0.2s ease-in-out; }
    .asset-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--bs-box-shadow-sm);
    }
    .asset-title {
      font-weight: 600;
      color: var(--bs-emphasis-color);
    }
    .asset-description {
      font-size: 0.9rem;
      color: var(--bs-secondary-color);
    }
  </style>
  <!-- Meta Pixel Code -->
<script>
!function(f,b,e,v,n,t,s)
{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init', '1328311132182013');
fbq('track', 'PageView');
</script>
<noscript><img height="1" width="1" style="display:none"
src="https://www.facebook.com/tr?id=1328311132182013&ev=PageView&noscript=1"
/></noscript>
<!-- End Meta Pixel Code -->
</head>
<body>
  <!-- Navigasi Utama -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container-xxl">
      <a class="navbar-brand d-flex align-items-center gap-2 m-0" href="#">
        <span class="brand-badge"><i class="bi bi-shield-lock-fill"></i></span>
        <span class="brand-title fs-5">Aset Digital Rahasia</span>
      </a>

      <div class="actions d-flex align-items-center gap-2">
        <button class="btn btn-sm btn-outline-secondary" id="btnPrefs" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSettings" aria-controls="offcanvasSettings" data-bs-title="Pengaturan Tampilan" aria-label="Pengaturan Tampilan">
          <i class="bi bi-gear"></i>
        </button>
        <button class="btn btn-sm btn-danger" id="btnLogout" data-bs-toggle="tooltip" data-bs-title="Keluar (logout)" aria-label="Keluar (logout)"
                onclick="alert('Fungsi logout belum diimplementasikan.');">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Konten Utama -->
  <main class="container-xxl py-4">
    <header class="text-center mb-4">
        <h1 class="display-6">Pusat Produk Digital Anda</h1>
        <p class="lead text-body-secondary">Akses semua produk digital yang telah Anda miliki di sini.</p>
    </header>

    <div class="row g-4 justify-content-center">
        <div class="col-lg-9">
            <section class="card shadow-sm mb-4">
                <div class="card-header bg-light-subtle d-flex align-items-center justify-content-between gap-2">
                    <h2 class="h6 mb-0 d-flex align-items-center gap-2"><i class="bi bi-collection-fill"></i> Daftar Produk Anda</h2>
                    <span class="badge text-bg-primary" id="assetCountBadge">Memuat...</span>
                </div>
                <div class="card-body">
                    <!-- Kontainer untuk daftar aset yang akan diisi oleh JavaScript -->
                    <div id="assetListContainer" class="vstack gap-3">
                        <!-- Pesan ini akan ditampilkan jika tidak ada aset -->
                        <div class="text-center text-muted py-5" id="emptyAssetMessage">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Memuat daftar produk...</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
  </main>

  <!-- Offcanvas untuk Pengaturan -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSettings" aria-labelledby="offcanvasSettingsLabel">
    <div class="offcanvas-header">
      <h2 class="offcanvas-title h6" id="offcanvasSettingsLabel"><i class="bi bi-gear"></i> Pengaturan Tampilan</h2>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Tutup"></button>
    </div>
    <div class="offcanvas-body">
      <div class="mb-3">
        <label class="form-label" for="themeMode">Tema Aplikasi</label>
        <select id="themeMode" class="form-select">
          <option value="light">Terang</option>
          <option value="dark">Gelap</option>
          <option value="auto">Sesuai Sistem</option>
        </select>
        <div class="form-text">Mengubah tema antarmuka aplikasi.</div>
      </div>
      <hr />
      <button class="btn btn-sm btn-outline-danger mt-2" id="btnResetPrefs">
        <i class="bi bi-arrow-counterclockwise"></i> Reset Pengaturan
      </button>
    </div>
  </div>

  <!-- Kontainer untuk notifikasi Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastArea"></div>

  <!-- Skrip JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
  <!-- Merujuk ke file app.js di root folder -->
  <script src="app.js"></script>
</body>
</html>
